<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Light Writer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.2.2/gh-fork-ribbon.min.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <a class="github-fork-ribbon" href="https://github.com/yusufcanli/light-writer-js" data-ribbon="Fork me on GitHub" title="Fork me on GitHub">Fork me on GitHub</a>
    <div class="wrapper">
        <div writer="Hello! This is Light Writer." class="lwriter" lwspeed="100" type="text" spellcheck="false"></div><br>
        <a writer="Github &#x26; Documentation" href="https://github.com/yusufcanli/light-writer-js" target="_blank" lwspeed="70" class="lwriter four" type="text"></a><br>
        <div writer="Here is some features for you." lwspeed="100" class="lwriter" type="text" spellcheck="false"></div><br>
        <div writer="example: &#x3C;div writer=&#x22;helloo&#x22; class=&#x22;lwriter&#x22;&#x3E;&#x3C;/div&#x3E;" lwspeed="100" class="lwriter one" type="text" spellcheck="false"></div><br>
        <div writer="Add new class and give them some love <3" lwspeed="120" class="lwriter two" type="text" spellcheck="false"></div><br>
        <div writer="With 'lwspeed' attribute, you can set writing speed!" lwspeed="50" class="lwriter three" type="text" spellcheck="false"></div><br>
        <div writer="For setting direction, use 'lwalign' attribute" lwspeed="50" class="lwriter three" lwalign="right" type="text" spellcheck="false"></div><br>
        <input writer="You can use inputs, like this one." class="lwriter inp" lwspeed="100" type="text" spellcheck="false"><br>
        <div writer="For giving feedback or anything you want to talk: yusufcanli.com" lwspeed="40" class="lwriter five" type="text" spellcheck="false"></div><br>
    </div>
    <script src="assets/js/lwriter.min.js"></script>
</body>

</html>
